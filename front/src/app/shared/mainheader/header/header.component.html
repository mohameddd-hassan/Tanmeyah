<header class="relative flex flex-wrap justify-between items-center py-6 px-4 sm:px-8 md:px-12 lg:py-9 lg:pl-12 lg:pr-16 bg-head text-txt font-hm">
  
 
  <button 
    class="xl:hidden absolute right-4 top-4 z-50" 
    (click)="toggleMenu()">
    <i class="text-3xl text-white" [ngClass]="(menuService.menuOpen$ | async) ? 'fas fa-times' : 'fas fa-bars'"></i>
  </button>

  <!-- اللوجو -->
  <div class="flex w-full sm:w-auto justify-center sm:justify-start mb-4 sm:mb-0">
    <img src="../../../assets/images/logo/TanmeyahLogoWhite.svg" alt="logo" class="h-8 sm:h-10 md:h-12">
  </div>

  <!-- الأزرار و السوشيال ميديا -->
  <div class="flex flex-col sm:flex-row items-center gap-4 sm:space-x-8 w-full sm:w-auto">
    
    <div class="flex flex-row sm:flex-row gap-3 sm:space-x-4">
      <button class="rounded-full border-2 border-txt font-bold text-xs sm:text-sm h-10 px-4">Apply Now</button>
      <button class="rounded-full border-2 border-txt font-bold text-xs sm:text-sm h-10 px-4">Join our team</button>
    </div>

    <div class="flex space-x-2.5">
      <a href="#" class="w-7 h-7 flex items-center justify-center rounded-full border border-txt/40">
        <i class="fab fa-facebook-f text-sm"></i>
      </a>
      <a href="#" class="w-7 h-7 flex items-center justify-center rounded-full border border-txt/40">
        <i class="fab fa-youtube text-sm"></i>
      </a>
      <a href="#" class="w-7 h-7 flex items-center justify-center rounded-full border border-txt/40">
        <i class="fab fa-instagram text-sm"></i>
      </a>
      <a href="#" class="w-7 h-7 flex items-center justify-center rounded-full border border-txt/40">
        <i class="fab fa-linkedin text-sm"></i>
      </a>
    </div>
  </div>
</header>
