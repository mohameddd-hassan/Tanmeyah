<header class="relative w-full px-4 py-2 flex items-center justify-between xl:justify-center max-w-screen-xl mx-auto">
  
  <!-- Burger Menu + Mobile Nav Wrapper -->
  <div class="xl:hidden relative">
    <!-- Burger Icon -->
    <button (click)="toggleMenu()" class="z-50 relative">
      <i class="text-3xl text-black" [ngClass]="(menuService.menuOpen$ | async) ? 'fas fa-times' : 'fas fa-bars'"></i>
    </button>

    <!-- Mobile Menu -->
    <div *ngIf="menuService.menuOpen$ | async"
         class="absolute top-full right-0 mt-2 w-64 sm:w-72 flex flex-col items-center gap-4 bg-txt p-6 rounded-xl shadow-2xl z-40 transition-all duration-300 ease-in-out"
         style="min-width: 220px;">
      <a *ngFor="let link of links"
         (click)="handleMobileLinkClick(link)"
         [ngClass]="{
           'bg-[rgba(0,0,0,1)] text-txt': activeLink === link
         }"
         class="w-full text-center rounded-full py-3 px-4 text-sm font-medium hover:bg-black/80 hover:text-white transition">
        {{ link }}
      </a>
    </div>
  </div>

  <!-- Desktop Navigation -->
  <nav class="hidden xl:flex gap-14 items-center uppercase rounded-full border bg-txt py-4 text-base font-normal leading-3 h-20 w-full justify-center lg:w-[1256px] relative">
    <a *ngFor="let link of links"
       (click)="setActive(link)"
       [ngClass]="{
         'bg-[rgba(0,0,0,1)] text-txt rounded-full py-6 w-[120px] h-[60px] flex justify-center items-center': activeLink === link
       }">
      {{ link }}
    </a>
  </nav>

</header>
