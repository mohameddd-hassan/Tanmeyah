<div class="flex justify-center items-center gap-8 pt-2 relative ">
  <div class="bg-hero-pattern inset-0 z-0 absolute opacity-25 "></div>

    <div class="z-50">
       <img src="../../../assets/images/calculate/calc.svg" />
    </div>
    <div class="flex flex-col justify-center items-start pb-24 gap-8 z-50">
    <div class="w-full">
   
  <div class="flex justify-between">
    <p class="font-hm font-medium text-base leading-7 text-black">Instalments</p>
  <span class="text-sm font-normal text-black font-hm border rounded-full px-4 py-1 bg-txt border-[#BBB8C8]">
     {{ value1 }}
  </span>
</div>

  <div class="w-[500px] h-4 bg-gray-300 rounded-full overflow-hidden mx-auto">
    <div
      class="bg-green-500 transition-all duration-300 h-4"
      [style.width.%]="value1"
    ></div>
  </div>


  <input
    type="range"
    min="0"
    max="250000"
    [value]="value1"
    (input)="onSlider1Change($event)"
    class="w-full "
  />
</div>
<div class=" ">

  <div class="flex justify-between">
    <p class="font-hm font-medium text-base leading-7 text-black">Number Of Instalments</p>
  <span class="text-sm font-normal text-black font-hm border rounded-full px-4 py-1 bg-txt border-[#BBB8C8]">
    {{ value2 }}
  </span>
</div>

  <div class="w-[500px] h-4 bg-gray-300 rounded-full overflow-hidden mx-auto">
    <div
      class="h-full bg-green transition-all duration-300 "
      [style.width.%]="value2"
    ></div>
  </div>


  <input
    type="range"
    min="0"
    max="60"
    [value]="value2"
    (input)="onSlider2Change($event)"
    class="w-full "
  />
</div>
<button class="bg-head border rounded-full text-txt px-3 py-2 font-hm font-normal">Calculate Now</button>

      </div>
</div>
